<div class="user-dashboard-bg">
<div class="container mt-4" >
  <h2 class="text-white text-center mb-4">My Profile</h2>

  <form #profileForm="ngForm" (ngSubmit)="updateProfile()" class="card p-4 shadow transparent-card">


    <div class="row">
       <div class="col-md-4 mb-3">
        <label class="text-white">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" [readonly]="!editMode">
      </div>

      <div class="col-md-4 mb-3">
        <label class="text-white">Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName" [readonly]="!editMode">
      </div>


      <div class="col-md-4 mb-3">
        <label class="text-white">Email</label>
        <input type="email" class="form-control" [(ngModel)]="user.email" name="email" readonly>
      </div>

      <div class="col-md-4 mb-3">
        <label class="text-white">Role</label>
        <input type="text" class="form-control" [(ngModel)]="user.role" name="role" readonly>
      </div>

      
      <div class="col-md-4 mb-3">
        <label class="text-white">Contact Number</label>
        <input type="text" class="form-control" [(ngModel)]="user.contactNumber" name="contactNumber" [readonly]="!editMode">
      </div>

      <div class="col-4 mb-3">
        <label class="text-white">Address</label>
        <input class="form-control" rows="2" [(ngModel)]="user.address" name="address" [readonly]="!editMode">
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button *ngIf="!editMode" type="button" class="btn btn-outline-light px-4" (click)="enableEdit()" style="margin-right: 20px;">Edit Profile</button>
      <button *ngIf="editMode" type="submit" class="btn btn-outline-light px-4" style="margin-right: 20px;">Update Profile</button>
      <button *ngIf="editMode" type="button" class="btn btn-outline-light px-4" (click)="cancelEdit()">Cancel</button>
    </div>
  </form>
</div>
</div>
