<div class="register-blurred-bg d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-lg register-card">
    
    <h3 class="text-center mb-4 register-title">Create Account</h3>
    <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" id="firstName" name="firstName" class="form-control" [(ngModel)]="user.firstName" required  #firstName="ngModel">
          <div *ngIf="firstName.invalid && firstName.touched" class="text-danger small mt-1">
            Only letters allowed (max 30 characters).
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <label for="lastName" class="form-label ">Last Name</label>
          <input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="user.lastName" required #lastName="ngModel">
          <div *ngIf="lastName.invalid && lastName.touched" class="text-danger small mt-1">
            Only letters allowed (max 30 characters).
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label ">Email</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="user.email" required #email="ngModel">
        <div *ngIf="email.invalid && email.touched" class="text-danger small mt-1">
          Please enter a valid email address.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label ">Password</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" required  #password="ngModel">
        <div *ngIf="password.invalid && password.touched" class="text-danger small mt-1">
          Password must be at least 6 characters long.
        </div>
      </div>

      <div class="mb-3">
        <label for="contactNumber" class="form-label">Contact Number</label>
        <input type="text" id="contactNumber" name="contactNumber" class="form-control" [(ngModel)]="user.contactNumber" #contactNumber="ngModel">
        <div *ngIf="contactNumber.invalid && contactNumber.touched" class="text-danger small mt-1">
          Contact number must have 10 digits.
        </div>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label ">Address</label>
        <input type="text" id="address" name="address" class="form-control" [(ngModel)]="user.address" required #address="ngModel">
        <div *ngIf="address.invalid && address.touched" class="text-danger small mt-1">
          Address is required.
        </div>
      </div>

      <div class="mb-4">
        <label for="role" class="form-label" style="margin-right: 10px;">Role</label>
        <select id="role" name="role" class="form-select" class="form-control" [(ngModel)]="user.role" required #role="ngModel">
          <option value="" disabled selected>Select Role</option>
          <option value="USER">User</option>
          <option value="HOTELOWNER">HotelOwner</option>
          <option value="ADMIN">Admin</option>
        </select>
        <div *ngIf="role.invalid && role.touched" class="text-danger small mt-1">
          Please select a role.
        </div>
      </div>

      <div>
        <button type="submit" class="btn register-btn w-50 py-2" [disabled]="registerForm.invalid" style="margin-right: 15px;">
        <i class="bi bi-person-plus-fill me-2"></i> Register
        </button>
        <a   class="btn register-btn w-45 py-2" routerLink="/login" style="margin-right: 15px;">Login</a>
        <button 
         class="btn btn-outline-light position-absolute" 
        style="top: 20px; right: 20px; z-index: 1050;" 
         routerLink="/">
         Back
       </button>
      </div>
      
    </form>
  </div>
</div>
