<!-- Entire Welcome Section with Blurred Background -->
<div class="blurred-bg">
  
  <!-- Navbar -->
  <div class="d-flex justify-content-between align-items-center p-3 sticky-top shadow-lg bg-transparent">

      <img src="assets/logo.jpeg" alt="App Logo" class="rounded-circle" style="width: 50px; height: 50px; margin-right: 12px;">

      <a class="btn btn-outline-light me-2" routerLink="/login" style="margin-right: 15px;">Login</a>
